<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turbulence Duality</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400;300&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: #101010;
      color: white;
      line-height: 1.6;
      scroll-behavior: smooth;
    }
    h1, h2, h3 {
      font-family: 'Poppins', sans-serif;
    }

    /* Under Construction Banner */
    .under-construction {
      position: fixed;
      top: 0;
      width: 100%;
      background: #FFCC00;
      color: #000;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      z-index: 1000;
    }

    /* Navigation */
    nav {
      position: sticky;
      top: 40px; /* Adjusted for the banner height */
      background: #000000;
      padding: 10px;
      z-index: 999;
    }
    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: #00FF88;
      text-decoration: none;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 100px 20px;
      background: linear-gradient(135deg, #0066FF, #00FF88, #FF0044);
      color: white;
    }
    .hero img {
      max-width: 250px;
      margin-bottom: 20px;
    }
    .hero h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    /* Section */
    .section {
      text-align: center;
      padding: 40px;
    }

    /* Testimonials Section */
    .testimonials {
      margin: 40px auto;
      padding: 20px;
      max-width: 800px;
    }
    .testimonials h2 {
      font-size: 2rem;
      color: #00FF88;
      margin-bottom: 20px;
    }
    .collapsible {
      background: #202020;
      color: #00FF88;
      cursor: pointer;
      padding: 15px;
      border: none;
      text-align: left;
      outline: none;
      font-size: 1.1rem;
      width: 100%;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .collapsible:hover {
      background: #303030;
    }
    .collapsible:after {
      content: '\002B'; /* Plus sign */
      float: right;
    }
    .collapsible.active:after {
      content: '\2212'; /* Minus sign */
    }
    .content {
      display: none;
      overflow: hidden;
      padding: 15px;
      background: #181818;
      color: #DDDDDD;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .content.open {
      display: block;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: #000000;
      color: white;
    }

    /* Q&A Styles */
    .q-and-a {
      margin: 40px auto;
      padding: 20px;
      max-width: 800px;
      background: #202020;
      color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    .qa-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background: #101010;
      color: white;
      resize: none;
    }
    .qa-form button {
      background: #00FF88;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .qa-form button:hover {
      background: #00cc6f;
    }
    .qa-display {
      margin-top: 30px;
    }
    .qa-item {
      background: #181818;
      padding: 15px;
      border: 1px solid #333;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- Under Construction Banner -->
  <div class="under-construction">
    ðŸš§ This site is under construction. Some features may not be fully functional. ðŸš§
  </div>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="#about">About</a></li>
      <li><a href="#guide">Interactive Guide</a></li>
      <li><a href="#testimonials">Testimonials</a></li>
      <li><a href="#footer">Footer</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <header class="hero">
    <img src="logo.png" alt="Turbulence Duality Logo">
    <h1>Turbulence Duality</h1>
    <p>Reveal the Beauty of Primes Under the Ugly Mask of Chaos.</p>
  </header>

  <!-- Interactive Guide Section -->
  <div id="guide" class="section">
    <!-- Interactive content -->
  </div>

  <!-- Testimonials Section -->
  <div id="testimonials" class="testimonials">
    <!-- Collapsible testimonials -->
  </div>

  <!-- Q&A Section -->
  <div id="q-and-a" class="q-and-a">
    <!-- Questions and Answers -->
  </div>

  <!-- Footer -->
  <footer id="footer">
    <p>&copy; 2025 Turbulence Duality | Built with curiosity and creativity.</p>
  </footer>

  <script>
    // JavaScript for collapsibles and Q&A functionality remains here
  </script>
</body>
</html>
