<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Your Question (powered by AI)</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400;300&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #101010;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .qa-form {
      background: #181818;
      padding: 20px;
      border-radius: 5px;
      display: block;
      text-align: left;
      max-width: 90%;
      margin: 0 auto;
    }
    .qa-form label {
      display: block;
      margin-bottom: 10px;
      color: #00FF88;
    }
    .qa-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background: #101010;
      color: white;
      resize: vertical;
      min-height: 150px;
    }
    .qa-form button {
      background: #00FF88;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .qa-display {
      margin-top: 30px;
    }
    .qa-item {
      background: #181818;
      padding: 15px;
      border: 1px solid #333;
      border-radius: 5px;
      margin-bottom: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h2>Submit Your Question (powered by AI)</h2>
  <form id="qa-form" class="qa-form">
    <label for="question">Your Question:</label>
    <textarea id="question" name="question" rows="5" placeholder="Type your question here..." required></textarea>
    <br>
    <button type="submit">Submit</button>
  </form>
  
  <div id="qa-display" class="qa-display">
    <h3>Recently Submitted Questions</h3>
    <p><em>Note: Answers are generated by ChatGPT.</em></p>
    <div id="qa-list"></div>
  </div>
  
  <script>
    document.getElementById('qa-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      const question = document.getElementById('question').value;
      const responseElement = document.createElement('div');
      responseElement.classList.add('qa-item');
      responseElement.innerHTML = `<p><strong>Q:</strong> ${question}</p><p><strong>A:</strong> Generating answer...</p>`;
      document.getElementById('qa-list').prepend(responseElement);

      try {
        const response = await fetch("https://turbulenceduality.onrender.com/question", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            question: question
          })
        });

        const data = await response.json();
        responseElement.innerHTML = `<p><strong>Q:</strong> ${question}</p><p><strong>A:</strong> ${data.answer}</p>`;
      } catch (error) {
        responseElement.innerHTML = `<p><strong>Q:</strong> ${question}</p><p><strong>A:</strong> Sorry, an error occurred while generating the answer.</p>`;
      }
      document.getElementById('question').value = '';
    });
  </script>
</body>
</html>
