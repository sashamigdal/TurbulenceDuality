<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questions and Comments - Turbulence Theory</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400;300&display=swap" rel="stylesheet">
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #101010;
      color: white;
    }
    .q-and-a {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #202020;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    .qa-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #444;
      background: #101010;
      color: white;
      border-radius: 5px;
    }
    .qa-form button {
      background: #00FF88;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .qa-form button:hover {
      background: #00cc6f;
    }
    .qa-display {
      margin-top: 20px;
      background: #181818;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="q-and-a">
    <h2>Ask a Question</h2>
    <form id="qa-form" class="qa-form">
      <textarea id="question" placeholder="Type your question here..." required></textarea>
      <br>
      <button type="submit">Submit</button>
    </form>
    <div id="qa-display" class="qa-display">
      <h3>Answers</h3>
      <div id="qa-list"></div>
    </div>
  </div>

  <script>
    document.getElementById('qa-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      const question = document.getElementById('question').value;
      const apiKey = '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'; // Replace with your API Key
      const responseElement = document.createElement('div');
      responseElement.innerHTML = `<p><strong>Q:</strong> ${question}</p><p><strong>A:</strong> Generating answer...</p>`;
      document.getElementById('qa-list').prepend(responseElement);

      try {
        const response = await fetch("https://api.openai.com/v1/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-4",
            messages: [{ role: "user", content: question }],
            max_tokens: 200
          })
        });

        const data = await response.json();
        responseElement.innerHTML = `<p><strong>Q:</strong> ${question}</p><p><strong>A:</strong> ${data.choices[0].message.content.trim()}</p>`;
      } catch (error) {
        responseElement.innerHTML = `<p><strong>Q:</strong> ${question}</p><p><strong>A:</strong> Sorry, an error occurred while generating the answer.</p>`;
      }

      document.getElementById('question').value = '';
    });
  </script>
</body>
</html>
