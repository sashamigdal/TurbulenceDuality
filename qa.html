<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q&amp;A - Turbulence Duality</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400;300&display=swap" rel="stylesheet">
  <script type="text/javascript" async src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script type="text/javascript" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #101010;
      color: #00FF88;
      line-height: 1.6;
      scroll-behavior: smooth;
    }
    h1, h2, h3 {
      font-family: 'Poppins', sans-serif;
    }
    nav {
      position: sticky;
      top: 0;
      background: #000;
      padding: 10px;
      z-index: 1000;
    }
    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: #00FF88;
      text-decoration: none;
      font-size: 1.1rem;
    }
    .q-and-a {
      margin: 40px auto;
      padding: 20px;
      max-width: 800px;
      background: #202020;
      color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    .qa-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background: #101010;
      color: white;
      resize: none;
    }
    .qa-form button {
      background: #00FF88;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .qa-form button:hover {
      background: #00cc6f;
    }
    .qa-display {
      margin-top: 30px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #000;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div id="q-and-a" class="q-and-a">
    <h2>Questions and Comments</h2>
    <p>Have a question or comment about turbulence duality? Leave it below, and I'll get back to you!</p>

    <form id="qa-form" class="qa-form">
      <label for="question">Your Question/Comment:</label>
      <textarea id="question" name="question" rows="5" placeholder="Type your question or comment here..." required></textarea>
      <br>
      <button type="submit">Submit</button>
    </form>

    <div id="qa-display" class="qa-display">
      <h3>Questions &amp; Answers</h3>
      <p><em>Note: Answers are generated by ChatGPT.</em></p>
      <div id="qa-list"></div>
    </div>
  </div>

  <footer id="footer">
    <p>&copy; 2025 Turbulence Duality | Built with curiosity and creativity.</p>
  </footer>
 <script>
    async function fetchData() {
        try {
            const response = await fetch('/api');
            const data = await response.json();
            console.log(data);
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }

    fetchData();
</script>
  <script>
    async function fetchWebsiteContent() {
        let pages = [
            "index.html", "momentum-loop-equation.html", "euler-ensemble-proof.html",
            "fermi-ring.html", "continuum-limit-fermi.html", "vorticity-statistics.html",
            "old-road-to-turbulence.html", "myths.html",
            "https://sashamigdal.github.io/QuantumSolution/"
        ];
        let websiteContent = "";
        
        for (let page of pages) {
            try {
                let response = await fetch(page);
                let text = await response.text();
                websiteContent += `Content from ${page}: ${text.substring(0, 2000)}...\n\n`; 
            } catch (error) {
                console.log(`Could not load ${page}`);
            }
        }
        return websiteContent;
    }
   

    document.getElementById('qa-form').addEventListener('submit', async (event) => {
        event.preventDefault();
        const question = document.getElementById('question').value;
        const apiKey = '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';
        const responseElement = document.createElement('div');
        responseElement.innerHTML = `<p><strong>Q:</strong> ${question}</p><p><strong>A:</strong> Generating answer...</p>`;
        document.getElementById('qa-list').prepend(responseElement);

        let websiteContent = await fetchWebsiteContent();

        try {
            const response = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "gpt-4",
                    messages: [
                        { role: "system", content: `You are an AI assistant answering questions about turbulence theory. Here is some content from the website:\n${websiteContent}` },
                        { role: "user", content: question }
                    ],
                    max_tokens: 400
                })
            });

            const data = await response.json();
            responseElement.innerHTML = `<p><strong>Q:</strong> ${question}</p><p><strong>A:</strong> ${data.choices[0].message.content.trim()}<br><em>(Generated by ChatGPT)</em></p>`;
        } catch (error) {
            responseElement.innerHTML = `<p><strong>Q:</strong> ${question}</p><p><strong>A:</strong> Sorry, an error occurred while generating the answer.</p>`;
        }

        document.getElementById('question').value = '';
    });
  </script>
</body>
</html>
